<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="raleway-normal">
    <!-- header Start Here -->
    <header class="header">
        <div class="main-header">
            <div class="logo">SUMON</div>
        <button class="global-btn"><a class="raleway-normal" href="#">Sign Up</a></button>
        </div>

        <div class="hero-info">
            <h1 class="hero-title">Cool Dark UI Template for Webflow Agencies!</h1>

        <button class="global-btn"><a href="#">Stay Focused</a></button>
        </div>

    </header>
    <!-- header end here -->

    <!-- main start here -->
     <main>
        <section class="action">
            <div class="action-info">
                <h3 class="action-title">
                    See It in Action
                </h3>
                <p class="action-desc">Explore the live preview and imagine your brand in this bold new look.</p>

                <button class="global-btn"><a href="#">Launch Live Preview</a></button>
            </div>
            <div class="action-img">
                <img src="Assets/wc-mini.png" alt="Action Image" class="action-img">
            </div>
        </section>


        <section class="user">
            <div class="user-title">
                <h2>Joined Thousands of Productive Users</h2>
            </div>

            <div class="user-details">
                <div class="active-user inter-normal">
                    <h3>50K</h3>
                    <p>Active Users</p>
                </div>
                <div class="active-user inter-normal">
                    <h3>2M+</h3>
                    <p>Focus Sessions</p>
                </div>
                <div class="active-user inter-normal">
                    <h3>95%</h3>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>

     </main>
     <!-- main end here -->

     <!-- Footer Start Here -->
      <footer>

      </footer>
      <!-- Footer End Here -->

    </body>
